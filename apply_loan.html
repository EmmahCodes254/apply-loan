<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/apply_loan/apply_loan.css">
    
</head>
<body>
    
    <div class="container product">
        <header>
            <h1>APPLY LOAN</h1>
        </header>
        <div class="product_content">
            <div class="select">
                <select id="standard-select">
                  <option value="Option 1">Product</option>
                  <option value="Option 2">Premier Loan</option>
                  <option value="Option 3">Log book Loan</option>
                  <option value="Option 4">Salary Loan</option>
                  <option value="Option 5">Personal Loan</option>
                  <option value="Option 6">Mobile Loan</option>
                  <option value="Option 7">Business Loan</option>
                </select>
                <span class="focus"></span>
            </div>
            <div class="product_description">
                <h4>Description</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>INTEREST</th>
                                        <th>INTEREST RATES</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Domenic</td>
                                        
                                    </tr>
                                    <tr class="active-row">
                                        <td>2</td>
                                        <td>Sally</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Nick</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="amount">
                <span class="left-side">AMOUNT:</span>
                <span class="right-side"><strong>&#36;80,000</strong></span>
            </div>
            <div class="amount">
                <span class="left-side">BALANCE:</span>
                <span class="right-side"><strong>&#36;12,000</strong></span>
            </div>
            <div class="apply-btn">
                <button class="btn">Apply</button>
            </div>
        </div>
    </div>

</body>
</html>
